<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="gamediv"></div>
    <header class="title">
      <h1>Select your weapon!</h1>
    </header>
    <div class="btn-container">
      <button class="btn btn-rock">
        <img data-answer="rock" src="./img/rock.png" />
      </button>
      <button class="btn btn-paper">
        <img data-answer="paper" src="./img/paper.png" />
      </button>
      <button class="btn btn-scissors">
        <img data-answer="scissors" src="./img/scissors.png" />
      </button>
    </div>
    <div class="results-container">
      <div class="score square">5</div>
      <div class="round-message square">Paper beats Rock</div>
      <div class="computer-choice square">
        <img class="computer-preview" src="./img/rock.png" />
      </div>
    </div>
    <h1 class="game-state">Keep playing!</h1>
  </body>
</html>
